spring:
  application:
    name: stock-exchange
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:stock
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show_sql: true